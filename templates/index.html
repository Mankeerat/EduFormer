                </button>
            </form>
            <div style="width: 100%; height: 100%; display: flex;">

        <div class="col-lg-3 rightpanel">

                <form action="/summary" style="margin-bottom: 10px; ">
                    <button style="background: linear-gradient(180deg, #3D60A5 0%, #A695E7 100%); border-radius: 20px;">
                        Generate Summary
                    </button>
                </form>
                <textarea style="width: 100%; height:200px;background: linear-gradient(180deg, rgba(175, 189, 224, 0) 0%, #AFBDE0 100%);" readonly>{{summary}}
                </textarea>
            </div>

            <div>
                <form action="/questions" style="margin-bottom: 10px;">
                    <button style="background: linear-gradient(180deg, #3D60A5 0%, #A695E7 100%); border-radius: 20px;">
                        Generate Questions
                    </button>
                </form>

                <div style="width: 100%; height:200px; background: linear-gradient(180deg, rgba(175, 189, 224, 0) 0%, #AFBDE0 100%)">
                    {% for q in questions %}
                       {{ loop.index }}. {{ q[0] }}
                       <div class="answers"> ________ </div>
                       <div class="answers hidden"> {{ q[1] }} </div>
                    {% endfor %}
                </div>
                <button id="answerBtn">Show/ Hide Answers</button>
            </div>
        </div>
    </div>
</body>

<script>
    var playPauseBtn = document.getElementById('liveBtn');
    playPauseBtn.onclick= function(){
        playPauseBtn.classList.toggle('fa-play');
        playPauseBtn.classList.toggle('fa-pause');
        alert("Beamformering not implemented yet, as 3+ microphones are required");
        return false;
    } 

    var answerBtn = document.getElementById('answerBtn');
    answerBtn.onclick = function(){
        var answers = document.getElementsByClassName("answers");
        Array.from(answers).forEach((ans) => {
            ans.classList.toggle('hidden');
        });
        return false;
    }
</script>
